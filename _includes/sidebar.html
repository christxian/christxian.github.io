<!-- _includes/sidebar.html -->
<aside style="width: 250px; padding: 20px; background: #f5f5f5; min-height: 100vh;">
  <img src="{{ site.author.avatar }}" alt="{{ site.author.name }}" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">

  <h2 style="margin: 0;">{{ site.author.name }}</h2>
  <p style="margin: 0; font-style: italic;">{{ site.author.pronouns }}</p>
  <p style="margin: 10px 0 0;">{{ site.author.position }}</p>
  <p style="margin: 0;">{{ site.author.school }}</p>
  <p style="margin: 10px 0;"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>

  <hr>

  <p style="margin: 0;"><a href="{{ site.author.academic_website }}" target="_blank">Academic Website</a></p>
  <p style="margin: 0;"><a href="{{ site.author.researchgate }}" target="_blank">ResearchGate</a></p>
</aside>
